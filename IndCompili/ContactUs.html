    <section id="contact" class="contact section-bg">

       <div class="container" style="margin-top: 5%;">

       	<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  				  action="https://script.google.com/macros/s/AKfycbwJxXcG6VzpgnSmIToqgnlullT_KqS-7ifwfgSIInQC9BwMOXQqtVlpCGZIp5xOPDM/exec">
    		<!-- change the form action to your script url -->

    		<div class="form-elements">
          <div class="row flex-column-reverse flex-md-row">
            <div class="col-lg-8 mb-0 mb-lg-0">
              <fieldset class="pure-group">
                <label for="name" >Name </label>
                <input id="name" name="name" placeholder="Enter name" required/>
              </fieldset>
  
              <fieldset class="pure-group">
                <label for="contact">Mobile </label>
                <input id="contact" name="contact" placeholder="Enter mobile number" pattern="[789][0-9]{9}" required/>
              </fieldset>
  
            <fieldset class="pure-group">
                 <label for="email"><em>Your</em> Email Address</label>
                <input id="email" name="email" type="email" value=""
                required placeholder="your.name@email.com"/>
            </fieldset>
            </div>
            <div class="col-lg-4">
              <div>
                <img src="assets/img/contact_image.png" alt="indCompli" height="250rem" width="300rem">
              </div>
            </div>
          </div>
			    <fieldset class="pure-group">
			        <label for="message">Message</label>
			        <textarea id="message" name="message" rows="10"
			        placeholder="Tell us what's on your mind..."></textarea>
			    </fieldset>


			    <button class="button-success button-xlarge" style="ali">
			        Send
			    </button>
    		</div>

		    <!-- Customise the Thankyou Message People See when they submit the form: -->
		    <div class="thankyou_message" style="display:none;">
		      <h2 style="color:#555555"><em>Thanks</em> for contacting us!
		        We will get back to you soon!</h2>
		    </div>

 		  </form>
